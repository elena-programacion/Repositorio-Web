<!DOCTYPE html>
<html>
    <head>
        <title> Tarea 9.1 </title>
    </head>
    <body>        
        <dl>
            <dt> Lista sin elemento gráfico: </dt>
            <dd>
                <ul style= "list-style-type: none">
                    <li> Elemento 1 </li>
                    <li> Elemento 2 </li>
                    <li> Elemento 3 </li>
                </ul>
            </dd>
            <dt> Lista con círculos: </dt>
            <dd>
                <ul style= "list-style-type: circle">
                    <li> Elemento 1 </li>
                    <li> Elemento 2 </li>
                    <li> Elemento 3 </li>
                </ul>
            </dd>
            <dt> Lista con cuadrados: </dt>
            <dd>
                <ul style= "list-style-type: square">
                    <li> Elemento 1 </li>
                    <li> Elemento 2 </li>
                    <li> Elemento 3 </li>
                </ul>
            </dd>
            <dt> Lista con discos: </dt>
            <dd>
                <ul style= "list-style-type: disc">
                    <li> Elemento 1 </li>
                    <li> Elemento 2 </li>
                    <li> Elemento 3 </li>
                </ul>
            </dd>
        </dl>
    </body>
</html>
